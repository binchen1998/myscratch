<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音积木测试</title>
    <script src="blockly.min.js"></script>
    <script src="zh-hans.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #blocklyDiv {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .code-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>声音积木功能测试</h1>
    
    <div class="test-section">
        <h2>Blockly工作区</h2>
        <div id="blocklyDiv"></div>
    </div>
    
    <div class="test-section">
        <h2>测试控制</h2>
        <button onclick="addTestSound()">添加测试声音</button>
        <button onclick="generateCode()">生成代码</button>
        <button onclick="clearWorkspace()">清空工作区</button>
    </div>
    
    <div class="test-section">
        <h2>生成的代码</h2>
        <div id="codeOutput" class="code-output">代码将在这里显示...</div>
    </div>

    <script src="sound-manager.js"></script>
    <script src="blockly-config.js"></script>
    <script>
        let workspace;
        
        // 初始化Blockly
        function initializeBlockly() {
            // 定义自定义块
            defineCustomBlocks();
            
            // 确保生成器已注册
            ensureGeneratorsRegistered();
            
            // 创建工具箱配置
            const toolboxConfig = {
                kind: "categoryToolbox",
                contents: [
                    {
                        kind: "category",
                        name: "事件",
                        colour: "#FF8C1A",
                        contents: [
                            { kind: "block", type: "when_program_starts" }
                        ]
                    },
                    {
                        kind: "category",
                        name: "声音",
                        colour: "#9C27B0",
                        contents: [
                            { kind: "block", type: "sound_play" },
                            { kind: "block", type: "sound_play_wait" },
                            { kind: "block", type: "sound_stop_all" },
                            { kind: "block", type: "sound_change_volume" },
                            { kind: "block", type: "sound_set_volume" },
                            { kind: "block", type: "sound_volume" }
                        ]
                    }
                ]
            };
            
            // 创建Blockly工作区
            workspace = Blockly.inject('blocklyDiv', {
                toolbox: toolboxConfig,
                scrollbars: true,
                trashcan: true,
                grid: {
                    spacing: 20,
                    length: 3,
                    colour: '#ccc',
                    snap: true
                },
                zoom: {
                    controls: true,
                    wheel: true,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3,
                    scaleSpeed: 1.2
                }
            });
        }
        
        // 添加测试声音
        function addTestSound() {
            // 创建一个简单的测试声音数据
            const testSoundData = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT';
            addSound('测试声音', testSoundData, 2.5);
            
            // 更新积木选项
            updateSoundBlockOptions();
            
            alert('测试声音已添加！');
        }
        
        // 生成代码
        function generateCode() {
            if (!workspace) {
                alert('工作区未初始化');
                return;
            }
            
            try {
                const code = Blockly.JavaScript.workspaceToCode(workspace);
                document.getElementById('codeOutput').textContent = code || '没有代码生成';
                console.log('生成的代码:', code);
            } catch (error) {
                console.error('生成代码时出错:', error);
                document.getElementById('codeOutput').textContent = '生成代码时出错: ' + error.message;
            }
        }
        
        // 清空工作区
        function clearWorkspace() {
            if (workspace) {
                workspace.clear();
                document.getElementById('codeOutput').textContent = '工作区已清空';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeBlockly();
            initializeSoundManager();
        });
    </script>
</body>
</html>
