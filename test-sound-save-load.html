<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音数据保存加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .sound-list {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>声音数据保存加载测试</h1>
    
    <div class="test-section">
        <h2>测试1：模拟声音数据</h2>
        <button onclick="createMockSounds()">创建模拟声音</button>
        <button onclick="clearMockSounds()">清除模拟声音</button>
        <div id="soundList" class="sound-list">当前没有声音</div>
        <div id="result1" class="result">结果将在这里显示...</div>
    </div>
    
    <div class="test-section">
        <h2>测试2：项目数据生成</h2>
        <button onclick="generateProjectData()">生成项目数据</button>
        <button onclick="loadProjectData()">加载项目数据</button>
        <div id="result2" class="result">结果将在这里显示...</div>
    </div>
    
    <div class="test-section">
        <h2>测试3：完整流程测试</h2>
        <button onclick="testFullFlow()">测试完整流程</button>
        <div id="result3" class="result">结果将在这里显示...</div>
    </div>

    <script>
        // 模拟声音数据
        let mockSounds = [];
        let mockProjectData = null;
        
        function log(elementId, message, isSuccess = null) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            
            if (isSuccess === true) {
                element.className = 'result success';
            } else if (isSuccess === false) {
                element.className = 'result error';
            } else {
                element.className = 'result';
            }
            
            element.textContent += logMessage;
            console.log(message);
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).textContent = '';
            document.getElementById(elementId).className = 'result';
        }
        
        function updateSoundList() {
            const soundList = document.getElementById('soundList');
            if (mockSounds.length === 0) {
                soundList.innerHTML = '当前没有声音';
            } else {
                soundList.innerHTML = mockSounds.map((sound, index) => 
                    `<div>${index + 1}. ${sound.name} (${sound.duration}秒)</div>`
                ).join('');
            }
        }
        
        // 测试1：模拟声音数据
        function createMockSounds() {
            clearLog('result1');
            log('result1', '开始创建模拟声音数据...');
            
            mockSounds = [
                {
                    id: 'sound_1',
                    name: 'karen',
                    dataURL: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT',
                    duration: 2.5
                },
                {
                    id: 'sound_2',
                    name: 'meow',
                    dataURL: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT',
                    duration: 1.8
                },
                {
                    id: 'sound_3',
                    name: 'woof',
                    dataURL: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT',
                    duration: 3.2
                }
            ];
            
            updateSoundList();
            log('result1', `✅ 创建了 ${mockSounds.length} 个模拟声音`, true);
            log('result1', '声音列表:');
            mockSounds.forEach((sound, index) => {
                log('result1', `  ${index + 1}. ${sound.name} (ID: ${sound.id}, 时长: ${sound.duration}秒)`);
            });
        }
        
        function clearMockSounds() {
            clearLog('result1');
            log('result1', '清除模拟声音数据...');
            
            mockSounds = [];
            updateSoundList();
            log('result1', '✅ 模拟声音数据已清除', true);
        }
        
        // 测试2：项目数据生成
        function generateProjectData() {
            clearLog('result2');
            log('result2', '开始生成项目数据...');
            
            if (mockSounds.length === 0) {
                log('result2', '❌ 没有声音数据，请先创建模拟声音', false);
                return;
            }
            
            // 模拟项目数据生成
            mockProjectData = {
                version: "2.1",
                timestamp: new Date().toISOString(),
                sprites: [
                    {
                        id: 'sprite_1',
                        name: '测试精灵',
                        x: 0,
                        y: 0,
                        rotation: 0,
                        scale: 1.0,
                        visible: true,
                        xmlCode: '<xml><block type="when_program_starts"><next><block type="sound_play"><field name="SOUND">karen</field></block></next></block></xml>',
                        jsCode: 'playSoundByName("karen", false);\n'
                    }
                ],
                backgrounds: [
                    {
                        id: 'background_1',
                        name: '背景1',
                        type: 'color',
                        color: '#FFFFFF',
                        isDefault: true
                    }
                ],
                sounds: mockSounds, // 包含声音数据
                currentBackgroundIndex: 0
            };
            
            log('result2', '✅ 项目数据生成成功', true);
            log('result2', `项目信息:`);
            log('result2', `  版本: ${mockProjectData.version}`);
            log('result2', `  精灵数量: ${mockProjectData.sprites.length}`);
            log('result2', `  背景数量: ${mockProjectData.backgrounds.length}`);
            log('result2', `  声音数量: ${mockProjectData.sounds.length}`);
            log('result2', `  时间戳: ${mockProjectData.timestamp}`);
            
            // 模拟保存到文件
            const jsonString = JSON.stringify(mockProjectData, null, 2);
            log('result2', `JSON数据大小: ${jsonString.length} 字符`);
        }
        
        function loadProjectData() {
            clearLog('result2');
            log('result2', '开始加载项目数据...');
            
            if (!mockProjectData) {
                log('result2', '❌ 没有项目数据，请先生成项目数据', false);
                return;
            }
            
            try {
                // 模拟加载过程
                log('result2', '1. 验证项目数据格式...');
                if (!mockProjectData.version || !mockProjectData.sprites) {
                    throw new Error('无效的项目文件格式');
                }
                log('result2', '   ✅ 项目数据格式验证通过');
                
                log('result2', '2. 加载精灵数据...');
                log('result2', `   ✅ 加载了 ${mockProjectData.sprites.length} 个精灵`);
                
                log('result2', '3. 加载背景数据...');
                log('result2', `   ✅ 加载了 ${mockProjectData.backgrounds.length} 个背景`);
                
                log('result2', '4. 加载声音数据...');
                if (mockProjectData.sounds && mockProjectData.sounds.length > 0) {
                    log('result2', `   ✅ 加载了 ${mockProjectData.sounds.length} 个声音`);
                    mockProjectData.sounds.forEach((sound, index) => {
                        log('result2', `     ${index + 1}. ${sound.name} (时长: ${sound.duration}秒)`);
                    });
                } else {
                    log('result2', '   ⚠️ 项目不包含声音数据');
                }
                
                log('result2', '5. 更新界面...');
                log('result2', '   ✅ 界面更新完成');
                
                log('result2', '6. 同步到Worker...');
                log('result2', '   ✅ 数据同步完成');
                
                log('result2', '✅ 项目数据加载成功', true);
                
            } catch (error) {
                log('result2', `❌ 项目数据加载失败: ${error.message}`, false);
            }
        }
        
        // 测试3：完整流程测试
        function testFullFlow() {
            clearLog('result3');
            log('result3', '开始测试完整流程...');
            
            // 步骤1：创建声音数据
            log('result3', '步骤1: 创建声音数据');
            createMockSounds();
            
            // 步骤2：生成项目数据
            log('result3', '步骤2: 生成项目数据');
            generateProjectData();
            
            // 步骤3：模拟保存
            log('result3', '步骤3: 模拟保存项目');
            const jsonString = JSON.stringify(mockProjectData, null, 2);
            log('result3', `   保存的数据大小: ${jsonString.length} 字符`);
            
            // 步骤4：模拟加载
            log('result3', '步骤4: 模拟加载项目');
            try {
                const loadedData = JSON.parse(jsonString);
                log('result3', `   加载成功，包含 ${loadedData.sounds.length} 个声音`);
                
                // 验证声音数据完整性
                loadedData.sounds.forEach((sound, index) => {
                    const hasRequiredFields = sound.id && sound.name && sound.dataURL && sound.duration;
                    if (hasRequiredFields) {
                        log('result3', `   ✅ 声音 ${index + 1}: ${sound.name} 数据完整`);
                    } else {
                        log('result3', `   ❌ 声音 ${index + 1}: ${sound.name} 数据不完整`);
                    }
                });
                
            } catch (error) {
                log('result3', `   ❌ 加载失败: ${error.message}`, false);
            }
            
            log('result3', '✅ 完整流程测试完成', true);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateSoundList();
        });
    </script>
</body>
</html>
